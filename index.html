<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Calculator</title>
	<script src="jquery/jquery-2.2.4.min.js"></script>

<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="jquery/jquery-2.2.4.min.js"></script>
	<link rel= "stylesheet" href = "styles.css">


</head>
<body>
	<!-- title -->
	<h1>Change Calculator!</h1>
<!-- input boxes -->
<div class="inputters" id="input">
	<form>
		<div id="user-input">
			<div class="inline">
				<p id = "price">How much is due for the sale?</p>
				<input type="text" id="cost">
			</div>
			<div class="inline">
				<p>How much has the customer given you?</p>
				<input type="text" id="payment">
			</div>
		</div>
		<!-- button -->
		<div id="calculate">
			<button id ="button" type="button">CALCULATE!</button>
		</div>
	</form>
</div>
<!-- output, separated into dollars, quarter, dimes, nickels, and pennies. -->
<div class="box" id="dollar-output">
	<div class="dollar coin">
		<p><img src= "MoneyImages/silverdollar.jpg"></p>

		<div class="number" id="dollars">0</div>
	</div>
</div>

<div class="box" id="coin-output">
	<div class="inline coin quarters">
		<p><img src= "MoneyImages/quarter.jpg"></p>
		<div class="number" id="quarters">0</div>
	</div>
	<div class="inline coin quarters">
		<p><img src= "MoneyImages/dime.jpg"></p>
		<div class="number" id="dimes">0</div>
	</div>
	<div class="inline coin dimes">
		<p><img src= "MoneyImages/nickel.jpg"></p>
		<div class="number" id="nickels">0</div>
	</div>
	<div class="inline coin pennies">
		<p><img src= "MoneyImages/penny.jpg"></p>
		<div class="number" id="pennies">0</div>
	</div>
</div>
	
<script src="index.js"></script>

</body>
</html>
